<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVG Portal Cancel</title>

  <!-- External Resources -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <!-- Material Icons for Dark Mode Toggle -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    /* Base styling for all elements */
    body, input, textarea, button {
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease; /* Smooth transitions for dark mode */
    }

    body {
      padding-top: 70px; /* offset for fixed navbar */
      background-color: #fdfdfd; /* Light mode background */
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    .dark-mode .navbar-dark {
      background-color: #1a1a1a !important;
    }

    .dark-mode .text-muted {
      color: #aaaaaa !important;
    }

    .dark-mode #preview-message {
      background-color: #2d2d2d;
      border-color: #444;
      color: #f5f5f5;
    }

    .dark-mode .form-control,
    .dark-mode .form-select {
      background-color: #2d2d2d;
      border-color: #444;
      color: #f5f5f5;
    }

    .dark-mode .form-label {
      color: #f5f5f5;
    }

    .dark-mode .text-muted {
      color: #9ca3af !important; /* A lighter gray for dark mode */
    }

    /* If you're using actual placeholder attributes, add this: */
    .dark-mode ::placeholder {
      color: #9ca3af !important;
    }

    .dark-mode :-ms-input-placeholder {
      color: #9ca3af !important;
    }

    .dark-mode ::-ms-input-placeholder {
      color: #9ca3af !important;
    }

    /* Screen transition styling */
    .screen {
      display: none;
      opacity: 0;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .screen.active {
      display: block;
      opacity: 1;
      position: relative;
      z-index: 1;
    }

    /* Thank you screen styling */
    #screen-thankyou {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      min-height: 400px;
      text-align: center;
      gap: 2rem;
      padding: 1rem;
    }

    /* Message preview styling */
    #preview-message {
      white-space: normal;
      font-size: 1rem;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }

    #preview-message p {
      display: flex;
      justify-content: space-between;
      margin: 0.25rem 0;
      font-weight: 400;
    }

    #preview-message p label {
      font-weight: 600;
      color: #007bff;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    #preview-message p span.value {
      font-weight: 500;
      text-align: right;
      flex: 1;
      word-break: break-word;
    }

    /* Dark mode adjustments for preview message */
    .dark-mode #preview-message p label {
      color: #4dabf7;
    }

    /* Back button styling */
    .back-btn {
      margin-top: 1rem;
    }

    /* Dark mode toggle button */
    .mode-toggle {
      cursor: pointer;
      border: none;
      background: none;
      padding: 0.5rem;
      margin-left: 1rem;
      color: white;
    }

    /* Navbar dark mode adjustments */
    .dark-mode .navbar-dark {
      background-color: #1a1a1a !important;
    }
  </style>
</head>
<body>

<!-- Main Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top shadow-sm">
  <div class="container">
    <!-- Brand/logo linking to home -->
    <a class="navbar-brand fw-medium text-white" href="index.html">üê† GRG Cancellation</a>

    <!-- Dark mode toggle button -->
    <button class="mode-toggle" id="modeToggle">
      <span class="material-icons" id="modeIcon">dark_mode</span>
    </button>

    <!-- Mobile menu toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="booking.html">Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="enquire.html">Enquire</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" href="cancel.html">Cancel</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content Container -->
<main class="container position-relative" style="min-height: 400px;">
  <!-- Alert container for validation messages -->
  <div id="alert-container" class="mb-3"></div>

  <!-- Form Screen (initial active screen) -->
  <div id="screen-form" class="screen active">
    <form id="cancel-form" novalidate>
      <!-- Date selection -->
      <div class="mb-4">
        <label for="date-picker" class="form-label">Select Booked Date</label>
        <input type="date" class="form-control" id="date-picker" required />
      </div>

      <!-- Time slots (dynamically populated) -->
      <div id="time-slots" class="mb-3">
        <p class="text-muted">Select a date to see available time slots.</p>
      </div>

      <!-- Name input -->
      <div class="mb-3">
        <label for="volunteer-name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="volunteer-name" placeholder="Enter your name" required />
      </div>

      <!-- Cancellation reason (optional) -->
      <div class="mb-3">
        <label for="comment" class="form-label">Reason for Cancellation (Optional)</label>
        <textarea class="form-control" id="comment" rows="2" maxlength="300" placeholder="If you would like to get into details"></textarea>
      </div>

      <!-- Submit button -->
      <button type="button" id="submit-btn" class="btn btn-danger mx-auto d-block">Request Cancellation</button>
    </form>
  </div>

  <!-- Thank You Screen -->
  <div id="screen-thankyou" class="screen text-center">
    <p id="previewMessageIntro" class="fs-5 mb-2"></p>
    <p id="please-wait" class="text-secondary"></p>
  </div>

  <!-- WhatsApp Preview Screen -->
  <div id="screen-whatsapp" class="screen">
    <p class="text-muted text-center mb-3">This will be sent to WhatsApp:</p>
    <pre id="preview-message" class="card-text mb-3"></pre>
    <button id="send-btn" class="btn btn-success w-100">
      <i class="fa-brands fa-whatsapp"></i> Send via WhatsApp
    </button>
    <button id="back-btn" class="btn btn-secondary w-100 back-btn">
      ‚¨ÖÔ∏è Back to Form
    </button>
  </div>
</main>

<!-- Success message overlay -->
<div id="sent-overlay" class="text-center text-success fw-bold mt-4" style="display:none;">Sent! Check WhatsApp</div>

<!-- Main JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  // Configuration
  const WHATSAPP_PREVIEW_DELAY_MS = 2000;
  const DAYS_TO_LOOK_AHEAD = 60;

  // Available time slots
  const timeSlots = [
    "09:00 - 14:00",
    "10:00 - 15:00",
    "11:00 - 16:00",
    "12:00 - 17:00",
    "11:00 - 14:00",
    "12:00 - 15:00"
  ];

  // DOM Elements
  const screenForm = document.getElementById('screen-form');
  const screenThankYou = document.getElementById('screen-thankyou');
  const screenWhatsApp = document.getElementById('screen-whatsapp');
  const datePicker = document.getElementById('date-picker');
  const timeSlotsDiv = document.getElementById('time-slots');
  const volunteerName = document.getElementById('volunteer-name');
  const commentField = document.getElementById('comment');
  const submitBtn = document.getElementById('submit-btn');
  const previewMessageIntro = document.getElementById('previewMessageIntro');
  const previewMessage = document.getElementById('preview-message');
  const sendBtn = document.getElementById('send-btn');
  const backBtn = document.getElementById('back-btn');
  const sentOverlay = document.getElementById('sent-overlay');
  const alertContainer = document.getElementById('alert-container');

  // State variables
  let selectedDate = null;
  let selectedTime = null;
  let currentMessage = null;

  // Set date picker constraints
  const today = new Date();
  const todayStr = today.toISOString().split('T')[0];
  const maxDate = new Date();
  maxDate.setDate(today.getDate() + DAYS_TO_LOOK_AHEAD);
  const maxDateStr = maxDate.toISOString().split('T')[0];
  datePicker.setAttribute('min', todayStr);
  datePicker.setAttribute('max', maxDateStr);

  // Format date for display
  function formatDate(dateStr) {
    const date = new Date(dateStr);
    return date.toLocaleDateString('en-US', {
      weekday: 'short',
      day: 'numeric',
      month: 'short',
      year: 'numeric'
    });
  }

  // Show alert message
  function showAlert(message) {
    alertContainer.innerHTML = '';
    const alertDiv = document.createElement('div');
    alertDiv.className = 'alert alert-danger alert-dismissible fade show';
    alertDiv.role = 'alert';
    alertDiv.innerHTML = `
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    `;
    alertContainer.appendChild(alertDiv);
    alertDiv.scrollIntoView({ behavior: 'smooth' });

    setTimeout(() => alertDiv.remove(), 5000);
  }

  // Switch between screens
  function switchScreen(from, to) {
    from.classList.remove('active');
    setTimeout(() => to.classList.add('active'), 10);
  }

  // Date picker change handler
  datePicker.addEventListener('change', (e) => {
    selectedDate = e.target.value;
    selectedTime = null;
    previewMessage.innerHTML = '';
    previewMessageIntro.innerHTML = '';
    timeSlotsDiv.innerHTML = '';

    if (selectedDate) {
      const select = document.createElement('select');
      select.className = 'form-select';
      select.innerHTML = '<option value="">Select a time slot</option>' +
        timeSlots.map(slot => `<option value="${slot}">${slot}</option>`).join('');
      timeSlotsDiv.appendChild(select);

      select.addEventListener('change', (e) => {
        selectedTime = e.target.value;
      });
    } else {
      timeSlotsDiv.innerHTML = '<p class="text-muted">Select a date to see available time slots.</p>';
    }
  });

  // Submit button handler
  submitBtn.addEventListener('click', () => {
    if (!selectedDate) {
      showAlert("Please select the booking date you wish to cancel.");
      return;
    }
    if (!selectedTime) {
      showAlert("Please select the time slot of your booking.");
      return;
    }
    const name = volunteerName.value.trim();
    if (!name) {
      showAlert("Please enter your name to identify your booking.");
      return;
    }

    const comment = commentField.value.trim().slice(0, 100);
    const formattedDate = formatDate(selectedDate);

    // Thank you message
    const thankYouMessage = `
      Thanks <span class="fw-medium">${name}</span>!<br><br>
      You've requested cancellation for <span class="fw-medium">${formattedDate}</span> from <span class="fw-medium">${selectedTime}</span>.
    `;
    previewMessageIntro.innerHTML = thankYouMessage;
    document.getElementById('please-wait').textContent = "Please wait while we prepare the message...";

    // Construct WhatsApp message
    currentMessage = `‚ùå *GRG Cancellation Request ‚Äì ${formattedDate} - ${name}*\n\n` +
                     `üôã‚Äç‚ôÇÔ∏è *Name:* ${name}\n` +
                     `üìÖÔ∏è *Date:* ${formattedDate}\n` +
                     `üï∞Ô∏è *Time Slot:* ${selectedTime}`;
    if (comment) {
      currentMessage += `\nüìù *Comment:* ${comment}`;
    }

    switchScreen(screenForm, screenThankYou);

    // Show WhatsApp preview after delay
    setTimeout(() => {
      previewMessage.innerHTML = '';
      const details = [
        { label: 'Name:', value: name },
        { label: 'Booked Date:', value: formattedDate },
        { label: 'Time Slot:', value: selectedTime }
      ];
      if (comment) {
        details.push({ label: 'Reason:', value: comment });
      }

      // Build preview message
      details.forEach(({ label, value }) => {
        previewMessage.innerHTML += `
          <p><label>${label}</label><span class="value">${value}</span></p>
        `;
      });

      switchScreen(screenThankYou, screenWhatsApp);
    }, WHATSAPP_PREVIEW_DELAY_MS);
  });

  // WhatsApp send button handler
  sendBtn.addEventListener('click', () => {
    if (!currentMessage) return;
    const encodedMessage = encodeURIComponent(currentMessage);
    window.open(`https://api.whatsapp.com/send?text=${encodedMessage}`, '_blank');

    switchScreen(screenWhatsApp, screenForm);
    sentOverlay.style.display = 'block';
    setTimeout(() => { sentOverlay.style.display = 'none'; }, 2000);

    // Reset form
    document.getElementById('cancel-form').reset();
    selectedDate = null;
    selectedTime = null;
    currentMessage = null;
    timeSlotsDiv.innerHTML = '<p class="text-muted">Select a date to see available time slots.</p>';
  });

  // Back button handler
  backBtn.addEventListener('click', () => {
    switchScreen(screenWhatsApp, screenForm);
  });

  // Dark Mode Toggle Functionality
  const modeToggle = document.getElementById('modeToggle');
  const modeIcon = document.getElementById('modeIcon');
  const body = document.body;

  // Check for saved user preference or use system preference
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const savedMode = localStorage.getItem('darkMode');

  // Set initial mode
  if (savedMode === 'dark' || (!savedMode && prefersDark)) {
    enableDarkMode();
  }

  // Toggle dark/light mode
  modeToggle.addEventListener('click', function() {
    if (body.classList.contains('dark-mode')) {
      disableDarkMode();
    } else {
      enableDarkMode();
    }
  });

  function enableDarkMode() {
    body.classList.add('dark-mode');
    modeIcon.textContent = 'light_mode';
    localStorage.setItem('darkMode', 'dark');
  }

  function disableDarkMode() {
    body.classList.remove('dark-mode');
    modeIcon.textContent = 'dark_mode';
    localStorage.setItem('darkMode', 'light');
  }
});
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
