<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aquarium Volunteer Cancellation</title>

  <!-- External Resources -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    /* Base styling */
    body, input, textarea, button {
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      padding-top: 70px;
      background-color: #fdfdfd; /* Light mode background */
      color: #212529; /* Light mode text */
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    body.dark-mode .navbar-dark {
      background-color: #1a1a1a !important;
    }

    body.dark-mode .text-muted {
      color: #aaaaaa !important;
    }

    body.dark-mode .form-label {
      color: #f5f5f5;
    }

    body.dark-mode .form-control,
    body.dark-mode .form-select,
    body.dark-mode textarea {
      background-color: #2d2d2d;
      border-color: #444;
      color: #f5f5f5;
    }

    body.dark-mode ::placeholder {
      color: #9ca3af !important;
    }

    /* Screens */
    .screen {
      display: none;
      opacity: 0;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .screen.active {
      display: block;
      opacity: 1;
      position: relative;
      z-index: 1;
    }

    /* WhatsApp preview message */
    #preview-message {
      white-space: normal;
      font-size: 1rem;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      color: #212529;
    }

    body.dark-mode #preview-message {
      background-color: #2d2d2d;
      border-color: #444;
      color: #f5f5f5;
    }

    #preview-message p {
      display: flex;
      justify-content: space-between;
      margin: 0.25rem 0;
      font-weight: 400;
    }

    #preview-message p label {
      font-weight: 600;
      color: #007bff;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    body.dark-mode #preview-message p label {
      color: #4dabf7;
    }

    #preview-message p span.value {
      font-weight: 500;
      text-align: right;
      flex: 1;
      word-break: break-word;
    }

    /* Back button */
    .back-btn {
      margin-top: 1rem;
    }

    /* Spinner */
    .spinner-border {
      width: 4rem;
      height: 4rem;
      margin: 2rem auto;
    }

    /* Mode toggle */
    .mode-toggle {
      cursor: pointer;
      border: none;
      background: none;
      padding: 0.5rem;
      margin-left: 1rem;
      color: #000;
    }

    .dark-mode .mode-toggle {
      color: #FFF;
    }

    /* Alerts */
    .alert {
      transition: all 0.3s ease;
    }

    body.dark-mode .alert {
      background-color: #2a2a2a;
      border-color: #444;
      color: #f5f5f5;
    }
  </style>

</head>
<body>

  <div id="navbar-placeholder"></div>

  <main class="container position-relative" style="min-height: 400px;">

    <div id="alert-container" class="mb-3"></div>

    <!-- Form Screen -->
    <div id="screen-form" class="screen active">
      <h1 class="display-5 mb-2 text-center">GRG Cancel</h1>
      <p class="lead text-center text-muted mb-4">Select a day(s) to cancel</p>
      <form id="cancel-form" novalidate>
        <div class="mb-4">
          <label for="date-picker" class="form-label">Select Booked Date</label>
          <input type="date" class="form-control" id="date-picker" required />
        </div>

        <div id="time-slots" class="mb-3">
          <p class="text-muted">Select a date to see available time slots.</p>
        </div>

        <div class="mb-3">
          <label for="volunteer-name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="volunteer-name" placeholder="Enter your name" required />
        </div>

        <div class="mb-3">
          <label for="comment" class="form-label">Reason (Optional)</label>
          <textarea class="form-control" id="comment" rows="2" maxlength="300" placeholder="Comment"></textarea>
        </div>

        <button type="button" id="submit-btn" class="btn btn-danger mx-auto d-block">Request Cancellation</button>
      </form>
    </div>

    <!-- Loading / Thank You Screen -->
    <div id="screen-loading" class="screen text-center">
      <p id="loading-message" class="fs-5 mb-3"></p>
      <div class="spinner-border" role="status"></div>
    </div>


    <!-- WhatsApp Preview Screen -->
    <div id="screen-whatsapp" class="screen">
      <p class="text-muted text-center mb-3">This will be sent to WhatsApp:</p>
      <pre id="preview-message" class="card-text mb-3"></pre>
      <button id="send-btn" class="btn btn-success w-100 mb-2"><i class="fa-brands fa-whatsapp"></i> Send via WhatsApp</button>
      <button id="back-btn" class="btn btn-primary w-100 back-btn">⬅️ Back to Form</button>
    </div>
  </main>

  <div id="sent-overlay" class="text-center text-success fw-bold mt-4" style="display:none;">Sent! Check WhatsApp</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- Load Navbar Dynamically ---
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;

        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll("#navbar-placeholder .nav-link").forEach(link => {
          link.classList.toggle("active", link.getAttribute("href") === path);
        });

        // Dark mode toggle
        const modeToggle = document.getElementById('modeToggle');
        const modeIcon = document.getElementById('modeIcon');
        const body = document.body;
        const savedMode = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedMode === 'dark' || (!savedMode && prefersDark)) body.classList.add('dark-mode');

        if (modeToggle) modeToggle.addEventListener('click', () => {
          body.classList.toggle('dark-mode');
          if(body.classList.contains('dark-mode')) localStorage.setItem('darkMode','dark');
          else localStorage.setItem('darkMode','light');
        });
      });

    // --- Cancellation Form Logic ---
    document.addEventListener('DOMContentLoaded', () => {
      const DAYS_TO_LOOK_AHEAD = 60;
      const timeSlots = ["09:00 - 14:00","10:00 - 15:00","11:00 - 16:00","12:00 - 17:00","11:00 - 14:00","12:00 - 15:00"];

      const screenForm = document.getElementById('screen-form');
      const screenLoading = document.getElementById('screen-loading');
      const screenWhatsApp = document.getElementById('screen-whatsapp');
      const datePicker = document.getElementById('date-picker');
      const timeSlotsDiv = document.getElementById('time-slots');
      const volunteerName = document.getElementById('volunteer-name');
      const commentField = document.getElementById('comment');
      const submitBtn = document.getElementById('submit-btn');
      const previewMessage = document.getElementById('preview-message');
      const sendBtn = document.getElementById('send-btn');
      const backBtn = document.getElementById('back-btn');
      const sentOverlay = document.getElementById('sent-overlay');
      const alertContainer = document.getElementById('alert-container');

      let selectedDate = null;
      let selectedTime = null;
      let currentMessage = null;

      // Date picker constraints
      const today = new Date();
      const todayStr = today.toISOString().split('T')[0];
      const maxDate = new Date();
      maxDate.setDate(today.getDate() + DAYS_TO_LOOK_AHEAD);
      datePicker.setAttribute('min', todayStr);
      datePicker.setAttribute('max', maxDate.toISOString().split('T')[0]);

      function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US',{ weekday:'short', day:'numeric', month:'short', year:'numeric' });
      }

      function showAlert(message) {
        alertContainer.innerHTML = '';
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-danger alert-dismissible fade show';
        alertDiv.role = 'alert';
        alertDiv.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
        alertContainer.appendChild(alertDiv);
        alertDiv.scrollIntoView({ behavior: 'smooth' });
        setTimeout(() => alertDiv.remove(), 5000);
      }

      function switchScreen(from, to) {
        from.classList.remove('active');
        setTimeout(() => to.classList.add('active'), 10);
      }

      // Date picker change
      datePicker.addEventListener('change', e => {
        selectedDate = e.target.value;
        selectedTime = null;
        previewMessage.innerHTML = '';
        timeSlotsDiv.innerHTML = '';

        if (selectedDate) {
          const select = document.createElement('select');
          select.className = 'form-select';
          select.innerHTML = '<option value="">Select a time slot</option>' + timeSlots.map(slot => `<option value="${slot}">${slot}</option>`).join('');
          timeSlotsDiv.appendChild(select);
          select.addEventListener('change', e => selectedTime = e.target.value);
        } else {
          timeSlotsDiv.innerHTML = '<p class="text-muted">Select a date to see available time slots.</p>';
        }
      });

      // Submit button
      submitBtn.addEventListener('click', () => {
        if (!selectedDate) return showAlert("Please select the booking date you wish to cancel.");
        if (!selectedTime) return showAlert("Please select the time slot of your booking.");
        const name = volunteerName.value.trim();
        if (!name) return showAlert("Please enter your name.");

        const comment = commentField.value.trim().slice(0, 100);
        const formattedDate = formatDate(selectedDate);

        currentMessage = `❌ *GRG Cancellation Request – ${formattedDate} - ${name}*\n\n🙋‍♂️ *Name:* ${name}\n📅 *Date:* ${formattedDate}\n🕰️ *Time Slot:* ${selectedTime}`;
        if (comment) currentMessage += `\n📝 *Comment:* ${comment}`;

        // Show loading screen
        switchScreen(screenForm, screenLoading);

        // Show thank-you text above spinner
        document.getElementById('loading-message').innerHTML = `
          Thanks <span class="fw-medium">${name}</span>!<br><br>
          You've requested cancellation for <strong>${formattedDate}</strong> from <strong>${selectedTime}</strong>.<br>
          Please wait while we prepare your message...
        `;

        setTimeout(() => {
          // Populate WhatsApp preview
          const details = [
            { label: 'Name:', value: name },
            { label: 'Booked Date:', value: formattedDate },
            { label: 'Time Slot:', value: selectedTime }
          ];
          if (comment) details.push({ label: 'Reason:', value: comment });

          previewMessage.innerHTML = '';
          details.forEach(({ label, value }) => {
            previewMessage.innerHTML += `<p><label>${label}</label><span class="value">${value}</span></p>`;
          });

          switchScreen(screenLoading, screenWhatsApp);
        }, 1500); // 1.5 seconds spinner
      });


      // WhatsApp send
      sendBtn.addEventListener('click', () => {
        if (!currentMessage) return;
        const encodedMessage = encodeURIComponent(currentMessage);
        window.open(`https://api.whatsapp.com/send?text=${encodedMessage}`, '_blank');

        switchScreen(screenWhatsApp, screenForm);
        sentOverlay.style.display = 'block';
        setTimeout(() => sentOverlay.style.display = 'none', 2000);

        // Reset form
        document.getElementById('cancel-form').reset();
        selectedDate = null;
        selectedTime = null;
        currentMessage = null;
        timeSlotsDiv.innerHTML = '<p class="text-muted">Select a date to see available time slots.</p>';
      });

      backBtn.addEventListener('click', () => switchScreen(screenWhatsApp, screenForm));
    });
  </script>

</body>
</html>
