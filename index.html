<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVG Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<style>

    /* ==========================
       CSS Variables (Theme Colors)
       ========================== */
    :root {
      --main-color: #3498db; /* Primary brand blue */
      --dark-mode-light-text-color: #121212; /* Dark text for light backgrounds */
      --light-text-color: #f5f5f5; /* Light text for dark backgrounds */
      --dark-mode-white: #f5f5f5; /* White-ish text for dark mode */
      --dark : #212529; /* Bootstrap dark gray */
      --light: #aaaaaa; /* Muted gray */
      --dark-text : #121212; /* Standard dark text */
      --bootstrap-red : #dc3545; /* Bootstrap red */
    }

    /* ==========================
       Transition Setup
       ========================== */
    /* Ensure navbar, text, buttons, toggle, and icons animate colors smoothly
       when switching between dark and light modes */
    .navbar,
    .text-muted,
    .traffic-btn,
    .book-btn,
    .enquire-btn,
    .cancel-btn,
    .mode-toggle,
    .material-icons {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* ==========================
       Base Body Styling
       ========================== */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fdfdfd; /* Light mode background */
      padding-top: 70px; /* Account for fixed navbar */
      transition: all 0.3s ease; /* Smooth page-wide transitions */
    }

    /* Dark Mode Base */
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    /* Navbar in Dark Mode */
    .dark-mode .navbar {
      background-color: #1a1a1a !important;
    }

    /* Muted text in Dark Mode */
    .dark-mode .text-muted {
      color: #aaaaaa !important;
    }

    /* Only affects this container */
    .container.d-grid.custom-gap {
      row-gap: 2.0rem; /* overrides gap-4 */
    }


    /* ==========================
       Traffic Button Styles
       ========================== */
    .traffic-btn {
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.2s ease-in-out; /* Hover/press animations */
      text-decoration: none;
      color: white;
      /* initial animation state */
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s ease forwards;
    }

    /* Hover effect for traffic buttons */
    .traffic-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    /* Base hidden state */
    .fade-slide {
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s ease forwards;
    }

    /* ðŸ‘‡ Animation keyframes */
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ‘‡ Stagger each button */
    .traffic-btn:nth-child(1) { animation-delay: 0.1s; }
    .traffic-btn:nth-child(2) { animation-delay: 0.2s; }
    .traffic-btn:nth-child(3) { animation-delay: 0.3s; }
    .traffic-btn:nth-child(4) { animation-delay: 0.4s; }
    .call-me { animation-delay: 1s; }

    /* ==========================
       Buttons Light Mode
       ========================== */
    .book-btn {
      background-color: #28a745; /* Green */
      color: #f5f5f5;
    }

    .enquire-btn {
      background-color: #FFA500; /* Orange */
      color: #121212;
    }

    .cancel-btn {
      background-color: #dc3545; /* Red */
      color: #121212;
    }

    /* ==========================
       Buttons Dark Mode Overrides
       ========================== */

    .traffic-btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .book-btn { background-color: #28a745; color: #121212; }
    .enquire-btn { background-color: #ffc107; color: #212529; }
    .cancel-btn { background-color: #dc3545; color: #121212; }
    .dark-mode .enquire-btn { color: #121212; }
    .dark-mode .book-btn { color: #121212; }
    .dark-mode .cancel-btn { color: #121212; }

    /* ==========================
       Dark Mode Toggle Button
       ========================== */
    .mode-toggle {
      cursor: pointer;
      border: none;
      background: none;
      padding: 0.5rem;
      margin-left: 1rem;
      color: var(--dark);
    }

    /* Dark Mode hover effect for traffic buttons */
    .dark-mode .traffic-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    /* Navbar toggler (hamburger) color in dark mode */
    .dark-mode .navbar-toggler {
      color: #212529;
    }

    /* Toggle button color in dark mode */
    .dark-mode .mode-toggle {
      color: white;
    }

    /* Animate dark/light mode icon rotation */
    .mode-toggle .material-icons {
      transition: transform 0.3s ease;
    }

    body.dark-mode .mode-toggle .material-icons {
      transform: rotate(180deg);
    }

    /* Chevron arrow inside traffic buttons */
    .traffic-btn .chevron {
      transition: transform 0.2s ease;
    }

    .traffic-btn:active .chevron {
      transform: translateX(16px); /* Slide right when pressed */
    }

    /* ==========================
       Navbar Toggler (Hamburger) Outline Fix
       ========================== */
    /* Bootstrap normally adds a glow outline via box-shadow on focus.
       This removes it for a cleaner look. */
    .navbar-toggler:focus {
      outline: none; /* Removes browser outline */
      box-shadow: none; /* Removes Bootstrap glow */
    }

     /* =========================
       Navbar Hamburger / Toggler
       ========================= */
    .navbar-toggler {
      border: none;
      outline: none;
      box-shadow: none !important;
      transition: all 0.3s ease;
    }

    .navbar-toggler:focus,
    .navbar-toggler:active {
      outline: none;
      box-shadow: none !important;
      transform: scale(1.1);
    }

    .navbar-toggler:hover {
      transform: scale(1.05);
    }

    .navbar-dark .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,255,255,0.85)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      transition: all 0.3s ease;
    }

    .navbar-light .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(0,0,0,0.75)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      transition: all 0.3s ease;
    }

    /* ==========================
       Responsive Adjustments
       ========================== */
    @media (max-width: 576px) {
      .traffic-btn {
        font-size: 1.1rem; /* Slightly smaller on small screens */
      }
    }

</style>

</head>
<body>

  <div class="container text-center mt-3 fade-slide">
    <h1 class="display-5 mb-2">Volunteer Booking Portal</h1>
    <p class="lead text-muted mb-5">Book a GRG duty, course or guiding.</p>
  </div>

  <div class="container d-grid custom-gap mt-4" style="max-width: 500px;">
    <a href="booking.html" class="traffic-btn book-btn">

    <a href="enquire.html" class="traffic-btn enquire-btn">

    </a>

    <a href="courses.html" class="traffic-btn book-btn">

    <a href="cancel.html" class="traffic-btn cancel-btn">

      <span class="material-icons chevron">chevron_right</span>
    </a>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar + Dark Mode Loader -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // =========================
    // Animate Traffic Buttons Dynamically
    // =========================
    const buttons = document.querySelectorAll('.traffic-btn');
    buttons.forEach((btn, i) => {
      // Stagger each button by 0.2s (adjust as needed)
      btn.style.animationDelay = `${0.15 * i}s`;
    });

    // =========================
    // Load Navbar and Setup Dark Mode
    // =========================
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;

        // Highlight active nav link
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll("#navbar-placeholder .nav-link").forEach(link => {
          if (link.getAttribute("href") === path || (path === "" && link.getAttribute("href") === "index.html")) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });

        // Dark mode toggle setup
        const modeToggle = document.getElementById('modeToggle');
        const modeIcon = document.getElementById('modeIcon');
        const body = document.body;

        const savedMode = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedMode === 'dark' || (!savedMode && prefersDark)) {
          enableDarkMode();
        }

        modeToggle.addEventListener('click', () => {
          if (body.classList.contains('dark-mode')) {
            disableDarkMode();
          } else {
            enableDarkMode();
          }
        });

        function enableDarkMode() {
          body.classList.add('dark-mode');
          modeIcon.textContent = 'light_mode';
          modeToggle.title = 'Switch to light mode';
          localStorage.setItem('darkMode', 'dark');
        }

        function disableDarkMode() {
          body.classList.remove('dark-mode');
          modeIcon.textContent = 'dark_mode';
          modeToggle.title = 'Switch to light mode';
          localStorage.setItem('darkMode', 'light');
        }
      });
  });
  </script>

</body>
