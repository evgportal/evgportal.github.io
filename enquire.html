<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aquarium Volunteer Enquiry</title>

  <!-- External Resources -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    body, input, textarea, button {
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      padding-top: 70px;
      background-color: #fdfdfd;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    .fade-slide {
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s ease forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .dark-mode .navbar-dark {
      background-color: #1a1a1a !important;
    }

    .dark-mode .text-muted {
      color: #aaaaaa !important;
    }

    .dark-mode #preview-message {
      background-color: #2d2d2d;
      border-color: #444;
      color: #f5f5f5;
    }

    .dark-mode .form-control,
    .dark-mode .form-select,
    .dark-mode .date-entry {
      background-color: #2d2d2d;
      border-color: #444;
      color: #f5f5f5;
    }

    .dark-mode .form-label {
      color: #f5f5f5;
    }

    .dark-mode .date-entry {
      background-color: #333;
    }

    .screen {
      display: none;
      opacity: 0;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .screen.active {
      display: block;
      opacity: 1;
      position: relative;
      z-index: 1;
    }

    #preview-message {
      white-space: normal;
      font-size: 1rem;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }

    #preview-message p {
      display: flex;
      justify-content: space-between;
      margin: 0.25rem 0;
      font-weight: 400;
    }

    #preview-message p label {
      font-weight: 600;
      color: #007bff;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    #preview-message p span.value {
      font-weight: 500;
      text-align: right;
      flex: 1;
      word-break: break-word;
    }

    .date-entry {
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 6px 10px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-mode #preview-message p label {
      color: #4dabf7;
    }

    .dark-mode .text-muted {
      color: #9ca3af !important;
    }

    .dark-mode ::placeholder {
      color: #9ca3af !important;
    }

    .back-btn {
      margin-top: 1rem;
    }

    #screen-thankyou {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      text-align: center;
      gap: 2rem;
      padding: 1rem;
    }

    .mode-toggle {
      cursor: pointer;
      border: none;
      background: none;
      padding: 0.5rem;
      margin-left: 1rem;
      color: #000;
    }

    .dark-mode .mode-toggle {
      color: #FFF;
    }

    .mode-toggle .material-icons {
      transition: transform 0.3s ease;
    }

    body.dark-mode .mode-toggle .material-icons {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <main class="container position-relative" style="min-height: 400px;">

    <div id="alert-container" class="mb-3"></div>

    <!-- Form Screen -->
    <div id="screen-form" class="screen active">
      <h1 class="display-5 mb-2 text-center fade-slide">GRG Enquiry</h1>
      <p class="lead text-center text-muted mb-4 fade-slide">Select a day(s) to enquire about</p>
      <form id="enquiry-form" novalidate>
        <!-- Date selection -->
        <div class="mb-4 fade-slide">
          <label for="enquire-date" class="form-label">Select a day(s)</label>
          <input type="date" class="form-control" id="enquire-date" />
          <div id="selected-dates" class="mt-2"></div>
        </div>

        <div class="mb-4 fade-slide">
          <label for="enquire-name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="enquire-name" placeholder="Enter your name" required />
        </div>

        <div class="mb-4 fade-slide">
          <label for="enquire-message" class="form-label">Your Question or Message</label>
          <textarea class="form-control" id="enquire-message" rows="2" placeholder="Type your query here" maxlength="300" required></textarea>
        </div>

        <button type="button" id="submit-btn" class="btn btn-warning mx-auto mt-5 d-block fade-slide">Send Enquiry</button>
      </form>
    </div>

    <!-- Thank You Screen -->
    <div id="screen-thankyou" class="screen text-center d-flex flex-column justify-content-center align-items-center" style="min-height: 400px; gap: 2rem; padding: 1rem;">
      <p id="previewMessageIntro" class="fs-5 mb-2"></p>
      <p id="please-wait" class="text-secondary"></p>
    </div>

    <!-- WhatsApp Preview -->
    <div id="screen-whatsapp" class="screen">
      <p class="text-muted text-center mb-3">This will be sent via WhatsApp:</p>
      <pre id="preview-message" class="card-text mb-3"></pre>
      <button id="send-btn" class="btn btn-success w-100">
        <i class="fa-brands fa-whatsapp"></i> Send via WhatsApp
      </button>
      <button id="back-btn" class="btn btn-primary w-100 back-btn">
        ⬅️ Back to Form
      </button>
    </div>
  </main>

  <div id="sent-overlay" class="text-center text-success fw-bold mt-4" style="display:none;">Sent! Check WhatsApp</div>

  <script>
    // --- Load Navbar Dynamically ---
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        const navPlaceholder = document.createElement('div');
        navPlaceholder.id = 'navbar-placeholder';
        document.body.insertBefore(navPlaceholder, document.body.firstChild);
        navPlaceholder.innerHTML = html;

        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll("#navbar-placeholder .nav-link").forEach(link => {
          if (link.getAttribute("href") === path) link.classList.add("active");
          else link.classList.remove("active");
        });

        const modeToggle = document.getElementById('modeToggle');
        const modeIcon = document.getElementById('modeIcon');
        const body = document.body;
        const savedMode = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedMode === 'dark' || (!savedMode && prefersDark)) enableDarkMode();

        modeToggle.addEventListener('click', () => {
          if (body.classList.contains('dark-mode')) disableDarkMode();
          else enableDarkMode();
        });

        function enableDarkMode() {
          body.classList.add('dark-mode');
          modeIcon.textContent = 'light_mode';
          localStorage.setItem('darkMode', 'dark');
        }

        function disableDarkMode() {
          body.classList.remove('dark-mode');
          modeIcon.textContent = 'dark_mode';
          localStorage.setItem('darkMode', 'light');
        }
      });

    // --- Enquiry Form Logic ---
    document.addEventListener('DOMContentLoaded', () => {
      const WHATSAPP_PREVIEW_DELAY_MS = 2000;
      const DAYS_TO_LOOK_AHEAD = 60;

      // Stagger fade-slide elements
      document.querySelectorAll(".fade-slide").forEach((el, idx) => {
        el.style.animationDelay = `${idx * 0.1}s`;
      });


      const screenForm = document.getElementById('screen-form');
      const screenThankYou = document.getElementById('screen-thankyou');
      const screenWhatsApp = document.getElementById('screen-whatsapp');
      const alertContainer = document.getElementById('alert-container');
      const nameInput = document.getElementById('enquire-name');
      const dateInput = document.getElementById('enquire-date');
      const selectedDatesDiv = document.getElementById('selected-dates');
      const messageInput = document.getElementById('enquire-message');
      const submitBtn = document.getElementById('submit-btn');
      const previewMessage = document.getElementById('preview-message');
      const sendBtn = document.getElementById('send-btn');
      const backBtn = document.getElementById('back-btn');
      const sentOverlay = document.getElementById('sent-overlay');

      let selectedDates = [];
      let currentMessage = null;

      // Date picker constraints
      const today = new Date();
      const todayStr = today.toISOString().split("T")[0];
      const maxDate = new Date();
      maxDate.setDate(today.getDate() + DAYS_TO_LOOK_AHEAD);
      dateInput.setAttribute("min", todayStr);
      dateInput.setAttribute("max", maxDate.toISOString().split("T")[0]);

      function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString("en-US", {
          weekday: "short",
          day: "numeric",
          month: "short",
          year: "numeric"
        });
      }

      function renderDates() {
        selectedDatesDiv.innerHTML = '';
        selectedDates.forEach((date, index) => {
          const div = document.createElement('div');
          div.className = 'date-entry';
          div.innerHTML = `
            <span>${formatDate(date)}</span>
            <button class="btn btn-sm btn-outline-danger" type="button" onclick="removeDate(${index})">
              <i class="fas fa-times"></i>
            </button>
          `;
          selectedDatesDiv.appendChild(div);
        });
      }

      window.removeDate = function(index) {
        selectedDates.splice(index, 1);
        renderDates();
      };

      function showAlert(message) {
        alertContainer.innerHTML = '';
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-warning alert-dismissible fade show';
        alertDiv.innerHTML = `
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        alertContainer.appendChild(alertDiv);
        alertDiv.scrollIntoView({ behavior: 'smooth' });
        setTimeout(() => alertDiv.remove(), 5000);
      }

      function switchScreen(from, to) {
        from.classList.remove('active');
        setTimeout(() => to.classList.add('active'), 10);
      }

      // Auto-add date when selected
      dateInput.addEventListener('change', () => {
        const date = dateInput.value;
        if (!date || selectedDates.includes(date)) return;
        selectedDates.push(date);
        renderDates();
        dateInput.value = ''; // reset after adding
      });

      submitBtn.addEventListener('click', () => {
        const name = nameInput.value.trim();
        const message = messageInput.value.trim();

        if (!name) return showAlert("Please enter your name.");
        if (selectedDates.length === 0) return showAlert("Please add at least one date.");
        if (!message) return showAlert("Please include a query.");

        const formattedDates = selectedDates.map(formatDate).join(", ");

        currentMessage = `❓ *GRG Enquiry - ${name}*\n\n` +
                         `🙋‍♂️ *Name:* ${name}\n` +
                         `📅 *Dates:* ${formattedDates}\n` +
                         `📝 *Message:* ${message}`;

        document.getElementById('previewMessageIntro').innerHTML = `
          Thanks <span class="fw-medium">${name}</span>!<br><br>
          You're asking about the following date(s) <span class="fw-medium">${formattedDates}</span>.
        `;
        document.getElementById('please-wait').textContent = "Please wait while we prepare the message...";

        switchScreen(screenForm, screenThankYou);

        setTimeout(() => {
          previewMessage.innerHTML = '';
          const details = [
            { label: 'Name:', value: name },
            { label: 'Dates:', value: formattedDates },
            { label: 'Message:', value: message }
          ];
          details.forEach(({ label, value }) => {
            previewMessage.innerHTML += `
              <p><label>${label}</label><span class="value">${value}</span></p>
            `;
          });
          switchScreen(screenThankYou, screenWhatsApp);
        }, WHATSAPP_PREVIEW_DELAY_MS);
      });

      sendBtn.addEventListener('click', () => {
        if (!currentMessage) return;
        const encodedMessage = encodeURIComponent(currentMessage);
        window.open(`https://api.whatsapp.com/send?text=${encodedMessage}`, "_blank");
        switchScreen(screenWhatsApp, screenForm);
        sentOverlay.style.display = "block";
        setTimeout(() => sentOverlay.style.display = "none", 2000);
      });

      backBtn.addEventListener('click', () => switchScreen(screenWhatsApp, screenForm));
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
